[pytest]
# Pytest configuration for KeepMePosted

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (pure functions, no external dependencies)
    integration: Integration tests (agent interactions)
    e2e: End-to-end tests (real APIs)
    slow: Slow running tests

