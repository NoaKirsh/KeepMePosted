[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"
lint.select = ["E", "F", "W"]  # Errors, pyflakes, warnings
lint.ignore = ["E501"]  # Line too long (handled by black)

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B011"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = ["-v", "--tb=short", "--disable-warnings", "--cov=.", "--cov-report=term-missing"]

[tool.coverage.run]
source = ["."]
omit = ["*/tests/*", "*/.venv/*", "*/venv/*", "*/setup_google_ai.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]
